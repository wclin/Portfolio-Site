<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wei-Cheng Lin Portfolio</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <header>
            <div class="row">
                <div class="col-xs-3">
                    <img src="img/udacity.png" class="img-responsive title-logo" alt="logo">
                </div>
                <div class="col-xs-9 text-right text-uppercase">
                    <h1 class="title-super text-thin">Wei-Cheng Lin</h1>
                    <p>Kitten Ninja</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>
        </header>
        <section>
            <header>
                <div class="row">
                    <div class="col-md-12">
                        <picture>
                            <source media="(max-width: 900px)" srcset="
                            http://placekitten.com/g/900/300">
                            <source media="(max-width: 1200px)" srcset=" http://placekitten.com/g/1200/400">
                            <img
                            src="http://placekitten.com/g/1500/500"
                            class="img-responsive img-center"
                            alt="main kitten">
                        </picture>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text-mute">Featured Work</h2>
                    </div>
                </div>
            </header>
            <article>
                <div class="row text-center">
                    <div class="col-md-4">
                        <picture>
                            <source media="(max-width: 500px)" srcset="
                            http://placekitten.com/g/600/400">
                            <source media="(max-width: 800px)" srcset="
                            http://placekitten.com/g/900/600">
                            <source media="(max-width: 1000px)" srcset="
                            http://placekitten.com/g/1200/800">
                            <img
                            src="http://placekitten.com/g/500/500"
                            class="img-responsive img-center"
                            alt="kitten1">
                        </picture>
                        <h3 class="text-uppercase">Appify</h3>
                        <p><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></p>
                    </div>
                    <div class="col-md-4">
                        <picture>
                            <source media="(max-width: 500px)" srcset="
                            http://placekitten.com/g/601/400">
                            <source media="(max-width: 800px)" srcset="
                            http://placekitten.com/g/901/600">
                            <source media="(max-width: 1000px)" srcset="
                            http://placekitten.com/g/1201/800">
                            <img
                            src="http://placekitten.com/g/500/501"
                            class="img-responsive img-center"
                            alt="kitten2">
                        </picture>
                        <h3 class="text-uppercase">Sunflower</h3>
                        <p><a href="http://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a></p>
                    </div>
                    <div class="col-md-4">
                        <picture>
                            <source media="(max-width: 500px)" srcset="
                            http://placekitten.com/g/600/401">
                            <source media="(max-width: 800px)" srcset="
                            http://placekitten.com/g/900/601">
                            <source media="(max-width: 1000px)" srcset="
                            http://placekitten.com/g/1200/801">
                            <img
                            src="http://placekitten.com/g/501/500"
                            class="img-responsive img-center"
                            alt="kitten3">
                        </picture>
                        <h3 class="text-uppercase">Bokeh</h3>
                        <p><a href="http://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a></p>
                    </div>
                </div>
            </article>
        </section>
        <footer>
            <div class="row">
                <p>
                    Created by <a href="https://github.com/wclin">wclin</a>
                </p>
            </div>
        </footer>
    </div>
</body>
</html>
